{% extends 'authenticate/base.html' %}
{% load static %}

{% block content %}


<h1>Leaderboard</h1>

<br/>

{% if all_teams %}
	<table id=teams_table class="table table-hover">
		<thead>
			<tr>
				<th scope="col">Team</th>	
				<th scope="col">Total Points</th>
			</tr>
		</thead>
	{% for things in all_teams %}
		<tbody>
			<tr>
			    <td><a href="{% url 'players-urls:team_detail' team_pk=things.pk %}">{{ things.owner.username }}</a></td>
			    <td>{{ things.get_team_total_points }}</td>
			</tr>
		</tbody>
	{% endfor %}
	</table>

{% endif %}


{% endblock %}
