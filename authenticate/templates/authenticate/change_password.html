{% extends 'authenticate/base.html' %}
{% load static %}

{% block content %}

<h1 class="text-center">Change Password</h1>


	<form method="POST" action="{% url 'main-urls:change_password' %}">
		{% csrf_token %}

		{% if form.errors %}
			<div class="alert alert-primary" role="alert">
            <p>Invalid. Please try again</p>
            {% for field in form %}
            	{% if field.errors %}
            		{{ field.errors }}
            	{% endif %}

            {% endfor %}

          </div>
			

		{% endif %}

			{{ form.as_p }}

		<input type="submit" value="Edit Password" class="btn btn-primary">
	</form>

<br/><br/>
{% endblock %}
